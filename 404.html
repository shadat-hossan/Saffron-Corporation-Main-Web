    <script>
      var skills = {
        trusted: 90,
        partners: 70,
        professional: 65,
      };

      $.each(skills, function (key, value) {
        var skillbar = $("." + key);

        skillbar.animate(
          {
            width: value + "%",
          },
          3000,
          function () {
            $(".speech-bubble").fadeIn();
          }
        );
      });
    </script>
    <script>
      var btn = $("#backbutton");
      $(window).scroll(function () {
        if ($(window).scrollTop() > 300) {
          btn.addClass("show");
        } else {
          btn.removeClass("show");
        }
      });
      btn.on("click", function (e) {
        e.preventDefault();
        $("html, body").animate({ scrollTop: 0 }, "300");
      });
    </script>

      (function ($) {

        slideDown.staggerTo(
          pageDiv,
          0.5,

            bottom: "0%",

          },
          0.2

        loading
          .staggerFrom(

            {
              y: -15,
              autoAlpha: 0,
              ease: Power1.easeIn,
            },
            0.2
          )
          .staggerTo(
            preLoderLi,
            0.5,
            {
              y: 35,
              autoAlpha: 0,
              ease: Power1.easeIn,
            },
            0.1
          );
        slideUp.staggerTo(
          pageDiv,
          0.5,
          {
            bottom: "100%",
            ease: Power2.easeOut,
          },
          0.2
        );
        loadAnimation
          .add(slideDown.play(), 0.5)
          .add(loading.play())
          .add(slideUp.play());
      })(jQuery);
